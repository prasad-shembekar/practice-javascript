<body>
    <h1>Happy Coding</h1>
    <button id="start" onclick="start()">Start</button>
    <button id="stop" onclick="stop()">Stop</button>
</body>
<script>

let sayDate = function(str){
        console.log(str,Date.now());
        } 
    function start(){
        let intervalId = setInterval(sayDate,1000,"hii")
       
    }

    function stop(){
        let intervalId = setInterval(sayDate,1000,"hii")
        clearInterval(intervalId);
    }


    setTimeout(function(){
        console.log("Prasad")
    },2000)

    const sayFull = function(){ //it is also called as timeHandler
        console.log('Prasad Shembekar')
    }
    setInterval(sayFull,2000)

        document.querySelector('h1').innerHTML = "best js series"
    }

     const changeme =   setTimeout(changeText,3000)

    document.querySelector("#stop").addEventListener('click',function(){
        clearTimeout(changeme);
        console.log("it is stopped")
    })

    

    
</script>
